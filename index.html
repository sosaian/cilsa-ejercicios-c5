<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Clase 5</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-brand">Ejercicios Clase 5</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                    <li class="nav-item">
                        <button id="styleDefault" class="nav-link active" aria-current="page">Estilo original</button>
                    </li>
                    <li class="nav-item">
                        <button id="styleHighContrast" class="nav-link">Estilo de Alto Contraste</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <form id="form">
            <fieldset>
                <legend>Formulario de datos personales</legend>
    
                <div>
                    <label for="formName">Nombre</label>
                    <input id="formName" type="text" placeholder="Ian" required>
                </div>
                <div>
                    <label for="formSurname">Apellido</label>
                    <input id="formSurname" type="text" placeholder="Sosa" required>
                </div>
                <div>
                    <label for="formEmail">Correo electrónico</label>
                    <input id="formEmail" type="email" placeholder="sosaian@proton.me" required>
                </div>
                <div>
                    <label for="formDateOfBirth">Fecha de nacimiento</label>
                    <input id="formDateOfBirth" type="date" required>
                </div>
                <div>
                    <label for="formCountryOfResidence">País de residencia</label>
                    <select id="formCountryOfResidence" required>
                        <option value="" disabled selected>Seleccione su país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="España">España</option>
                        <option value="México">México</option>
                        <option value="Perú">Perú</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                </div>
                <button id="formSubmit" type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <h2>CILSA | Bootcamp Fullstack</h2>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
